{{define "Edit"}}

{{template "_head"}}

	<body class="bg-zinc-900 text-gray-200 py-5 px-2 sm:px-5 lg:px-[100px] 2xl:px-[300px]">
		<nav class="flex justify-between items-center mb-9">
			<a href="/" class="text-2xl sm:text-3xl font-bold">Alura loja</a>
		</nav>

		<div class="bg-zinc-800 px-3 py-10 sm:py-16">
			<h1 class="text-4xl sm:text-5xl font-semibold mb-2 sm:mb-4">Editar produto</h1>
			<h2 class="text-xl sm:text-3xl">Atualize os detalhes</h2>
		</div>

		<div class="flex justify-center pt-[30px] text-left text-sm sm:text-base">
			<form class="flex flex-col gap-5 w-full h-auto" method="POST" action="update">
				<input type="hidden" name="id" value="{{.Id}}">
				<div class="sm:max-w-[70%] xl:max-w-[60%] flex flex-col gap-1">
					<label for="nome" class="font-semibold">Nome:</label>
					<input
						name="nome"
						type="text"
						value="{{.Nome}}"
						class="w-full h-8 rounded-sm text-zinc-900 font-semibold"
						required
					/>
				</div>
				<div class="sm:max-w-[70%] xl:max-w-[60%] flex flex-col gap-1">
					<label for="descricao" class="font-semibold">Descrição:</label>
					<input
						name="descricao"
						type="text"
						value="{{.Descricao}}"
						class="w-full h-8 rounded-sm text-zinc-900 font-semibold"
					/>
				</div>
				<div class="max-w-[45%] sm:max-w-[25%] xl:max-w-[20%] flex flex-col gap-1">
					<label for="preco" class="font-semibold">Preço:</label>
					<input
						name="preco"
						type="text"
						value="{{.Preco}}"
						class="w-full h-8 rounded-sm text-zinc-900 font-semibold"
						required
					/>
				</div>
				<div class="max-w-[45%] sm:max-w-[25%] xl:max-w-[20%] flex flex-col gap-1">
					<label for="estoque" class="font-semibold">Quantidade em estoque:</label>
					<input
						name="estoque"
						type="number"
						value="{{.Estoque}}"
						class="w-full h-8 rounded-sm text-zinc-900 font-semibold"
						required
					/>
				</div>
				<div class="flex gap-4 font-semibold">
					<button
						type="submit"
						class="bg-green-700 hover:bg-green-600 px-2 sm:px-4 py-1 sm:py-2 rounded-sm"
					>
						Atualizar
					</button>
					<a href="/" class="bg-blue-700 hover:bg-blue-600 px-2 sm:px-4 py-1 sm:py-2 rounded-sm"
						>Voltar</a
					>
				</div>
			</form>
		</div>
	</body>
</html>

{{end}}
