{{define "Index"}}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Api-go</title>
	</head>
	<body class="bg-zinc-900 text-gray-200 py-5 px-2 sm:px-5 lg:px-[100px] 2xl:px-[300px]">
		<nav class="flex justify-between items-center">
			<a href="/" class="text-2xl sm:text-3xl font-bold">Alura loja</a>
		</nav>
		
		<div class="flex justify-center pt-[100px] text-left text-sm sm:text-base">
			<div class="bg-zinc-800 rounded-lg w-full p-1 sm:p-5 shadow-lg shadow-black">
				<table class=" bg-zinc-800  w-full ">
					<thead class="border-zinc-600 border-b-2">
						<tr>
							<th>Nome</th>
							<th class="w-2xl">Descrição</th>
							<th>Preço</th>
							<th>Estoque</th>
						</tr>
					</thead>
					<tbody>
						{{range .}}
						<tr class="border-zinc-700 border-b hover:bg-zinc-700 ">
							<td>{{.Nome}}</td>
							<td>{{.Descricao}}</td>
							<td>{{.Preco}}</td>
							<td>{{.Estoque}}</td>
						</tr>
						{{end}}
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>

{{end}}
